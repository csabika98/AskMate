{% extends 'base.html' %}

    {%block head%}
        <title>{{ 'Update question' if question_id is defined else 'Add new question' }}</title>
    {%endblock%}
    
    {%block body%}
    <div class="container contact-form">
        <form action={{ "/add_questions/"+ question_id if question_id is defined else "/add_questions/" }} method="post" enctype="multipart/form-data">
            <h3>Ask your question</h3>
            
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group" style="margin: 1%">
                        <input  id= "title" name ="title" minlength="5" type="text" name="txtName" class="form-control" placeholder="Question title" style="width: 175%;" value="" required />
                    </div>

                </div>
                <div class="form-group" style="margin: 1%">
                    <textarea id="message" name="message" class="form-control" placeholder="Your Message" style="width: 100%; height: 150px;" required></textarea>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group" style="margin: 1%">
                        <select class="form-select" name="tags" id="tags">
                            <option value="">Select tag</option>
                            {%for i in list_tag%}
                            <option id="tags" name="tags" placeholder="Choose tag" value="{{i.id}}">{{i.name}}</option>
                            {%endfor%}
                            </select>
                    </div>
                    </div>

                <label style="margin: 1%" class="form-label" for="image">Upload your image:</label>
                <input style="margin: 1%" type="file"  class="form-control" id="image" name="image" />

                <input style="margin: 1%" type="submit" name="btnSubmit" class="btnContact" value="Ask question"/>
            
            </div>
        </form>
</div>

    <script>
    $(document).ready(function() {
    var date = new Date();

    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();

    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;

    var today = year + "-" + month + "-" + day;       
    $("#submission_time").attr("value", today);
});</script>
