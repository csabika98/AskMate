    {% extends 'base.html' %}

    {%block head%}
        <title>Add reply to an answer</title>
    {%endblock%}

    {%block body%}

    <div class="container contact-form">
        <form action="/comments/{{answer_id}}/{{question_id}}/add/" method="post">
            <h3>Add reply to an answer</h3>
            
           <div class="row">
                <div class="col-md-6">

                </div>
                <div class="form-group" style="margin: 1%">
                    <textarea id="question_message" name="question_message" class="form-control" placeholder="{{show_mess_only}}" style="width: 100%; height: 150px;" readonly></textarea>
                </div>
                <div class="form-group" style="margin: 1%">
                    <textarea id="message" name="message" class="form-control" placeholder="" style="width: 100%; height: 150px;" required></textarea>
                </div>

                <input style="margin: 1%" type="submit" name="btnSubmit" class="btnContact" value="Answer question"/>
            
            </div>
        </form>
</div>
<script>
    $(document).ready(function() {
    var date = new Date();

    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();

    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;

    var today = year + "-" + month + "-" + day;       
    $("#submission_time").attr("value", today);
});
</script>
    {%endblock%}
