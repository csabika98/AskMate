{% extends 'base.html' %}

    {%block head%}
        <title>Edit your</title>
    {%endblock%}

    {%block body%}
    <div class="container contact-form">
        <form action={{ "/edit_profile/"+ session["id"] if id is defined else "/edit_profile/" }} method="post" enctype="multipart/form-data">
            <h3>Edit your profile</h3>

           <div class="row">
                <div class="col-md-6">
                    <div class="form-group text-left " style="margin: 1%">
                    <label for ="username">Type your new username!</label>
                    <input id= "username" name ="username" minlength="5" type="text" class="form-control" value="{{ session['username'] }}" required />    
                    </div>
                </div>
                <div class="form-group" style="margin: 1%">
                    <label for ="emails">Type your new email:</label>
                    <input id="email" name="email" class="form-control" type="email" value="{{ session['email'] }}" required></>
                </div>
                <div class="form-group" style="margin: 1%">
                    <label for ="emails">Type your new password:</label>
                    <input id="password" name="password" class="form-control" type="password" value="{{ session['password'] }}" required></>
                </div>
                <label style="margin: 1%" class="form-label" for="image">Upload your profile picture:</label>
                <input style="margin: 1%" type="file"  class="form-control" id="image" name="image" />

                <div class="col-md-6">
                </div>
                <input style="margin: 1%" type="submit" name="btnSubmit" class="btnContact" value="Submit" />
            
            </div>
        </form>
</div>
    
{%endblock%}
